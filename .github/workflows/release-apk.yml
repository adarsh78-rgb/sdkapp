name: Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (example: v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_name:
        description: 'Release title'
        required: true
        default: 'PrepZen Release'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Resolve release metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "name=${{ github.event.inputs.release_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "name=PrepZen ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure tag exists for manual runs
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ steps.meta.outputs.tag }}';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const commitSha = context.sha;
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
              core.info(`Tag ${tag} already exists.`);
            } catch (e) {
              if (e.status === 404) {
                await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha: commitSha });
                core.info(`Created tag ${tag} at ${commitSha}.`);
              } else {
                throw e;
              }
            }

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/debug/app-debug.apk
